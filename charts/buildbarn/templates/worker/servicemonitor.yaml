{{- if .Values.worker.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "buildbarn.fullname" (list . "worker") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "buildbarn.labels" (list . "worker") | nindent 4 }}
  {{- if .Values.worker.serviceMonitor.additionalLabels }}
    {{- toYaml .Values.worker.serviceMonitor.additionalLabels | nindent 4 }}
  {{- end }}
spec:
  endpoints:
    - port: {{ .Values.worker.service.name }}
  selector:
    matchLabels:
      {{- include "buildbarn.selectorLabels" (list . "worker") | nindent 6 }}
{{- end }}
